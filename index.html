    <!-- Enhanced Error Handling and Extension Conflict Prevention -->
    <script>
      // Global error handler to prevent extension conflicts
      window.addEventListener('error', function(e) {
        // Handle web widget errors
        if (e.filename && e.filename.includes('web_widget.js')) {
          console.warn('üîß Web widget error handled:', e.message);
          e.preventDefault();
          return true;
        }

        // Handle extension conflicts
        if (e.filename && (
          e.filename.includes('universal-blocker.js') ||
          e.filename.includes('feedback-manager.js') ||
          e.filename.includes('content-blocker.js') ||
          e.filename.includes('content.js')
        )) {
          console.warn('üõ°Ô∏è Browser extension conflict handled:', e.message);
          e.preventDefault();
          return true;
        }

        // Handle property redefinition errors
        if (e.message && e.message.includes('Cannot redefine property')) {
          console.warn('üîß Property redefinition conflict handled:', e.message);
          e.preventDefault();
          return true;
        }

        // Handle undefined property errors
        if (e.message && e.message.includes('Cannot read properties of undefined')) {
          console.warn('üîß Undefined property error handled:', e.message);
          e.preventDefault();
          return true;
        }

        // Handle null property errors
        if (e.message && e.message.includes('Cannot read properties of null')) {
          console.warn('üîß Null property error handled:', e.message);
          e.preventDefault();
          return true;
        }
      });

      // Prevent extension conflicts with location and other global objects
      (function() {
        try {
          // Protect critical properties from being redefined
          const protectedProps = ['href', 'location', 'document'];
          protectedProps.forEach(prop => {
            if (window[prop]) {
              Object.defineProperty(window, prop + '_protected', {
                value: window[prop],
                writable: false,
                configurable: false
              });
            }
          });
        } catch (e) {
          console.warn('üõ°Ô∏è Property protection setup handled:', e.message);
        }
      })();

      // Initialize voice search protection
      window.voiceSearchProtected = true;
      console.log('üé§ Voice search protection initialized');
    </script>
