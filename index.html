    <!-- Enhanced Error Handling and Extension Conflict Prevention -->
    <script>
      // Global error handler to prevent extension conflicts
      window.addEventListener("error", function (e) {
        // Handle web widget errors
        if (e.filename && e.filename.includes("web_widget.js")) {
          console.warn("üîß Web widget error handled:", e.message);
          e.preventDefault();
          return true;
        }

        // Handle extension conflicts
        if (
          e.filename &&
          (e.filename.includes("universal-blocker.js") ||
            e.filename.includes("feedback-manager.js") ||
            e.filename.includes("content-blocker.js") ||
            e.filename.includes("content.js"))
        ) {
          console.warn("üõ°Ô∏è Browser extension conflict handled:", e.message);
          e.preventDefault();
          return true;
        }

        // Handle property redefinition errors
        if (e.message && e.message.includes("Cannot redefine property")) {
          console.warn("üîß Property redefinition conflict handled:", e.message);
          e.preventDefault();
          return true;
        }

        // Handle undefined property errors
        if (
          e.message &&
          e.message.includes("Cannot read properties of undefined")
        ) {
          console.warn("üîß Undefined property error handled:", e.message);
          e.preventDefault();
          return true;
        }

        // Handle null property errors
        if (e.message && e.message.includes("Cannot read properties of null")) {
          console.warn("üîß Null property error handled:", e.message);
          e.preventDefault();
          return true;
        }
      });

      // Prevent extension conflicts with location and other global objects
      (function () {
        try {
          // Protect critical properties from being redefined
          const protectedProps = ["href", "location", "document"];
          protectedProps.forEach((prop) => {
            if (window[prop]) {
              Object.defineProperty(window, prop + "_protected", {
                value: window[prop],
                writable: false,
                configurable: false,
              });
            }
          });
        } catch (e) {
          console.warn("üõ°Ô∏è Property protection setup handled:", e.message);
        }
      })();

      // Initialize voice search protection
      window.voiceSearchProtected = true;
      console.log("üé§ Voice search protection initialized");
    </script>

    <script>
      // Enhanced OmniDimension widget detection and initialization
      (function () {
        let widgetCheckAttempts = 0;
        const maxAttempts = 30; // 30 seconds max wait

        function checkOmniDimensionWidget() {
          widgetCheckAttempts++;

          // Check for various widget indicators
          const hasScript = document.getElementById("omnidimension-web-widget");
          const hasGlobalWidget = window.OmniDimensionWidget || window.omnidim;
          const hasWidgetElements = document.querySelector(
            '[data-omnidim-widget], [class*="omnidim"], [id*="omnidim"], iframe[src*="omnidim"]'

            console.log("ü§ñ OmniDimension widget detected and ready!");
            console.log("Widget details:", {
              script: !!hasScript,
              globalWidget: !!hasGlobalWidget,
              elements: !!hasWidgetElements,
              attempts: widgetCheckAttempts,
            });
            return true;
          }

          if (widgetCheckAttempts < maxAttempts) {
            setTimeout(checkOmniDimensionWidget, 1000);
          } else {
            console.warn(
              "‚ö†Ô∏è OmniDimension widget not detected after 30 seconds"
            );
            console.log("Debug info:", {
              script: !!hasScript,
              scriptSrc: hasScript ? hasScript.src : "not found",
              globalObjects: Object.keys(window).filter((key) =>
                key.toLowerCase().includes("omnidim")
              ),
              widgetElements: document.querySelectorAll(
                '[data-omnidim-widget], [class*="omnidim"], [id*="omnidim"]'
              ).length,
            });
          }
        }

        // Start checking after DOM is ready
        if (document.readyState === "loading") {
          document.addEventListener(
            "DOMContentLoaded",

        } else {

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for offline functionality and caching
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "‚úÖ Service Worker registered successfully:",
                registration.scope
              );

              // Check for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener("statechange", () => {
                    if (
                      newWorker.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      // New content is available, prompt user to refresh
                      if (
                        confirm("New version available! Refresh to update?")
                      ) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.warn("‚ö†Ô∏è Service Worker registration failed:", error);
            });
        });
      }

      // Performance monitoring
      window.addEventListener("load", () => {
        // Hide loading screen
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 300);
        }

        // Report Core Web Vitals (only in production)
        const isDevelopment =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5173" ||
          window.location.port === "5174";

        if ("performance" in window && !isDevelopment) {
          // Largest Contentful Paint
          new PerformanceObserver((list) => {
            const entries = list.getEntries();
            const lastEntry = entries[entries.length - 1];
            console.log("üìä LCP:", lastEntry.startTime.toFixed(2) + "ms");
          }).observe({ entryTypes: ["largest-contentful-paint"] });

          // First Input Delay
          new PerformanceObserver((list) => {
            const entries = list.getEntries();
            entries.forEach((entry) => {
              console.log(
                "üìä FID:",
                (entry.processingStart - entry.startTime).toFixed(2) + "ms"
              );
            });
          }).observe({ entryTypes: ["first-input"] });

          // Cumulative Layout Shift
          let clsValue = 0;
          new PerformanceObserver((list) => {
            const entries = list.getEntries();
            entries.forEach((entry) => {
              if (!entry.hadRecentInput) {
                clsValue += entry.value;
              }
            });
            console.log("üìä CLS:", clsValue.toFixed(4));
          }).observe({ entryTypes: ["layout-shift"] });
        }
      });

      // Preload critical resources
      const preloadCriticalResources = () => {
        const criticalResources = [
          { href: "/src/main.tsx", as: "script" },
          { href: "/src/index.css", as: "style" },
        ];

        criticalResources.forEach((resource) => {
          const link = document.createElement("link");
          link.rel = "modulepreload";
          link.href = resource.href;
          if (resource.as) link.as = resource.as;
          document.head.appendChild(link);
        });
      };

      // Preload resources when page is idle
      if ("requestIdleCallback" in window) {
        requestIdleCallback(preloadCriticalResources);
      } else {
        setTimeout(preloadCriticalResources, 100);
      }
    </script>
