name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules-${{ hashFiles('**/package-lock.json') }}

jobs:
  # ğŸ§ª Testing Jobs
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint code
        run: npm run lint
        
      - name: ğŸ—ï¸ Type check
        run: npm run type-check
        
      - name: ğŸ§ª Run unit tests
        run: npm run test
        
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18

  # â™¿ Accessibility Testing
  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: â™¿ Run accessibility tests
        run: npm run test:accessibility
        
      - name: ğŸ“Š Upload accessibility report
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: accessibility-report.json

  # âš¡ Performance Testing
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start preview server
        run: npm run preview &
        
      - name: â³ Wait for server
        run: sleep 10
        
      - name: ğŸ” Run Lighthouse CI
        run: npm run test:lighthouse
        
      - name: ğŸ“Š Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: lighthouse-report.json

  # ğŸ”’ Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run security audit
        run: npm run security:audit

  # ğŸ—ï¸ Build Job
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance, security]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build:production
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 30

  # ğŸš€ Deploy to Netlify
  deploy:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
          
      - name: ğŸš€ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  # ğŸ·ï¸ Create Release
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
          
      - name: ğŸ“¦ Create release archive
        run: |
          zip -r omniverse-ai-v${{ github.event.release.tag_name }}.zip dist/
          tar -czf omniverse-ai-v${{ github.event.release.tag_name }}.tar.gz dist/
          
      - name: ğŸ“¤ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./omniverse-ai-v${{ github.event.release.tag_name }}.zip
          asset_name: omniverse-ai-v${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip

  # ğŸ“Š Code Quality
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ğŸ“± Mobile Testing
  mobile-testing:
    name: ğŸ“± Mobile Testing
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“± Run mobile tests
        run: npm run test:mobile

  # ğŸ”” Notifications
  notify:
    name: ğŸ”” Notify Team
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
      - name: ğŸ”” Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Live at: https://omniverseai.netlify.app"
          
      - name: ğŸš¨ Notify on failure
        if: failure()
        run: |
          echo "âŒ Pipeline failed!"
          echo "ğŸ” Check the logs for details"
